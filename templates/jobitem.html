  <h4 
    style="color:rgb(100,100,100)">
    {{job['title']}}
  </h4>
  
  <div>
      <b>Location:</b>{{job['location']}}
  </div>
  {%if 'salary' in job%}

      <b>Salary:</b>{{job['salary']}}
